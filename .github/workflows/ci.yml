name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  run_cargo_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Rust install nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - name: Run Cargo fmt
        run: cargo +nightly fmt --all -- --check
      - name: Run Cargo clippy
        run: cargo clippy --all-targets --all-features
  run_examples_tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./examples
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            examples/anchor-cpi/ -> target
            examples/counter/ -> target
            examples/hello-world/ -> target
            examples/instruction-data/ -> target
            examples/seeded/ -> target
            examples/seeds/ -> target
            examples/transfer-sol/ -> target
      - name: Rust install
        uses: dtolnay/rust-toolchain@stable
      - name: Install cargo-make
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-make
          version: "0.37.23"
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.2.14/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Tests
        run: cargo make test

  run_basic_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Rust install
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test
