name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  run_cargo_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install protobuf compiler # delete this once we get to solana 2.1
        run: sudo apt-get install protobuf-compiler
      - name: Rustup install nightly
        run: rustup toolchain install nightly
      - name: Rustup install rustfmt
        run: rustup component add rustfmt --toolchain nightly
      - name: Run Cargo fmt
        run: cargo +nightly fmt --all -- --check
      - name: Run Cargo clippy
        run: cargo clippy --all-targets --all-features
  install_cargo_make:
    needs: run_cargo_checks
    runs-on: ubuntu-latest
    steps:
      - name: Install cargo-make
        uses: baptiste0928/cargo-install@v3
        with:
          crate: cargo-make
          version: "0.37.23"
  run_examples_tests:
    needs: install_cargo_make
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./examples
    steps:
      - name: Build for no-std
        run: cargo make build
      - name: Tests
        run: cargo make test
      - name: Build for pinocchio
        run: cargo make build-pinocchio
      - name: Tests
        run: cargo make test

  run_basic_tests:
    needs: install_cargo_make
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: cargo test
