name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  run_cargo_checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Rust install nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: clippy, rustfmt
      - name: Run Cargo fmt
        run: cargo +nightly fmt --all -- --check
      - name: Run Cargo clippy
        run: cargo clippy --all-targets --all-features

  run_benchmarks:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            benches/program-bench/ -> target
      - name: Rust install
        uses: dtolnay/rust-toolchain@stable
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.2.14/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Build benchmark programs
        run: |
          cd benches/program-bench/benches/programs
          cargo build-sbf
      - name: Run benchmarks
        run: |
          cd benches/program-bench
          cargo bench --bench bench
      - name: Commit updated benchmark results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Check if there are changes to BENCHMARK.md
          if git diff --quiet benches/BENCHMARK.md; then
            echo "No changes to benchmark results"
          else
            echo "Benchmark results have changed, committing updates"
            git add benches/BENCHMARK.md
            git commit -m "chore: update benchmark results [skip ci]"
            git push origin main
          fi
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benches/BENCHMARK.md
          retention-days: 30

  run_examples_tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        example: [
          "anchor-cpi",
          "counter", 
          "cpi",
          "hello-world",
          "instruction-data",
          "seeded",
          "seeds",
          "transfer-sol",
          "transfer-token"
        ]
    defaults:
      run:
        working-directory: ./examples/${{ matrix.example }}
    steps:
      - uses: actions/checkout@v4
      - name: Rust install
        uses: dtolnay/rust-toolchain@stable
      - name: Setup cache
        uses: Swatinem/rust-cache@v2
      - name: Install Solana CLI
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v2.2.14/install)"
          echo "/home/runner/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
      - name: Build program
        run: cargo build-sbf
      - name: Test program
        run: cargo test

  run_basic_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      - name: Rust install
        uses: dtolnay/rust-toolchain@stable
      - name: Run tests
        run: cargo test
