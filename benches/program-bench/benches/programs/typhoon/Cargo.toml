[package]
name = "typhoon-bench"
version = "0.1.0"
edition.workspace = true
publish.workspace = true

[features]
logging = []

[lib]
crate-type = ["cdylib"]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
    'cfg(target_os, values("solana"))',
] }

[dependencies]
bytemuck = { version = "1.24", features = ["derive"] }
solana-program-log = "1.1.0"
typhoon = { path = "../../../../../crates/lib" }
