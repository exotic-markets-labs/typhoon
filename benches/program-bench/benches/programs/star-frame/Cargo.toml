[package]
name = "star_frame"
version = "0.1.0"
edition.workspace = true
publish.workspace = true

[lib]
crate-type = ["cdylib", "lib"]

[features]
no_entrypoint = []
idl = ["star_frame/idl"]

[dependencies]
star_frame = { git = "https://github.com/staratlasmeta/star_frame", branch = "stegaBOB/fix/performance-stuff", features = [
    "aggressive_inline",
] }
borsh = "1.5"
pinocchio-system = "0.3.0"
bytemuck = "1.23"
